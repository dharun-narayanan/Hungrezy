<!DOCTYPE html>
<html>
<head>
	<title>Admin login Form</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:rgb(25, 25, 25)">
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">
		</div>
		<div class="login-content">
			<form>
				<img src="images/avatar.svg">
				<h2 class="title" style="color: white;">Welcome</h2>
				<div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input type="email" class="input" id="email">
                    </div>
                </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password">
            	   </div>
            	</div>                
            <input type="submit" class="main-btn1" value="Login" id="login">
			<div>
				<ul id="men">
					<li>
						<a href="signupadmin.html" style="padding-right: 2rem;">Are you a new partner?</a>
						<a href="forgot_password.html">Forgot Password?</a>
						
					</li>
				</ul>					
			</div>	
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main1.js"></script>
</body> 
<script type="module">  
	let email;
	login.addEventListener('click',(e)=>{
	e.preventDefault();
	email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
	console.log(email);
	console.log(password);
	alert('User loged in!');
	window.location.href = "adminhome.html";
	});
</script> 
</html>
