    <form action="#" class="form">
      <h1 class="text-center">Hotel Registration Form</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="Account"></div>
        <div class="progress-step" data-title="Restaurant Details"></div>
        <div class="progress-step" data-title="Upload"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
          />
        </div>
        <div class="">
          <a href="#" class="btn2 btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" />
        </div>
        <div class="input-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" />
        </div>

        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>
       
        <div class="btns-group">
          <a href="#" class="btn2 btn-prev">Previous</a>
          <a href="#" class="btn2 btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="input-group">
          <label for="dl">Driving License</label>
          <input type="file" name="dl" id="dl" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn2 btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn2" />
        </div>
      </div>
      
    </form>
