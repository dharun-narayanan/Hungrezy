<!DOCTYPE html>
<html>
<head>
	<title>signup Form</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">
		</div>
		<div class="login-content">
			<form>
				<img src="images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>First Name</h5>
           		   		<input type="text" class="input" id="fname">
           		   </div>
           		</div>
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Last Name</h5>
							<input type="text" class="input" id="lname">
					</div>
				 </div>
                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input type="email" class="input" id="email">
                    </div>
                 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-mobile"></i>
					</div>
					<div class="div">
							<h5>Mobile Number</h5>
							<input type="text" class="input" id="mobile">
					</div>
				 </div>
           		<div class="input-div pass">
           		   <div class="i"> 
					    <i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password">
            	   </div>
            	</div>
            	<input type="submit" class="main-btn1" value="signup" id="signup">
				<div>
					<ul id="men">
						<li>
							<a href="login.html">Already a user?</a>				
							<a href="signupadmin.html">Want to be our partner?</a>
						</li>
					</ul>					
				</div>	              
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main1.js"></script>
</body>
	<script type="module">  
		let email;
		signup.addEventListener('click',(e)=>{
		e.preventDefault();
		var fname = document.getElementById('fname').value;
		var lname = document.getElementById('lname').value;
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;
		var mobile = document.getElementById('mobile').value;
		var data = {
			fname:fname,
			lname:lname,
			email:email,
			password:password,
			mobile:mobile
		};
		console.log(data);
		alert('User Created!');
		window.location.href = "login.html";
		});
	</script> 
</html>
